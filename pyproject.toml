readme = "README.md"
authors = ["Anthony Hivert <anthony.hivert@gmail.com>"]
repository = "https://github.com/ahivert/tgtg-python"

[tool.poetry.dependencies]
python = "^3.6"
requests = "2.23.0"


[tool.poetry.dev-dependencies]
flake8 = "^3.8.2"
black = "^19.3b0"
pytest = "^5.4.2"
responses = "^0.10.14"
pytest-cov = "^2.9.0"
isort = "^4.3.21"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
