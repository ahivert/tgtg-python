[tool.poetry]
name = "tgtg"
version = "0.11.1"
description = "Unoffical python client for TooGoodToGo API"
readme = "README.md"
authors = ["Anthony Hivert <anthony.hivert@gmail.com>"]
repository = "https://github.com/ahivert/tgtg-python"

[tool.poetry.dependencies]
python = "^3.6"
requests = "2.27.1"

[tool.isort]
profile = "black"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
black = "^20.8b1"
pytest = "^7.0.1"
responses = "^0.17.0"
pytest-cov = "^3.0.0"
pytest-responses = "^0.5.0"
isort = "^5.8.0"
freezegun = "^1.1.0"
typed-ast = "^1.5.2"  # fix black with py3.9

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
